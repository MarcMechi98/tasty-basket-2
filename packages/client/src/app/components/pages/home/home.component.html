<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="heart-icon" [ngClass]="{ 'favorite': food.favorite }">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating
            [rating]="food.stars"
            [step]="0.5"
            [showHalfStars]="true"
            [readOnly]="true"
            staticColor="negative"
          ></star-rating>
        </div>
        <div class="product-items-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cooking-time">
            <span>üïí</span>
            {{ food.cookingTime }}
          </div>
          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
