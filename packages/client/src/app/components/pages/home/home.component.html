<div class="home">
  <section class="hero">
    <div class="hero__inner-container">
      <app-search-bar></app-search-bar>
      <app-tags></app-tags>

    </div>
  </section>

  <ng-container *ngIf="foods && foods.length; else noFoods">
    <ul class="home__food-cards" [class.home__food-cards--one]="foods.length === 1">
      <li *ngFor="let food of foods" class="home__card">
        <a routerLink="/food/{{ food.id }}">
          <img [src]="food.imageUrl" [alt]="food.name" />
          <section class="content">
            <div class="content__header">
              <p class="content__food-name">
                {{ food.name }}
              </p>
              <span
                class="content__heart-icon"
                [ngClass]="{ 'content__heart-icon--favorite': food.isFavorite }"
              >‚ù§</span>
            </div>

            <div class="content__stars-and-time">
              <app-star-rating [stars]="food.stars"></app-star-rating>
              <div class="content__cooking-time">
                <span>üïí</span>
                {{ food.cookingTime }} min
              </div>
            </div>

            <div class="content__origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>

            <p class="content__price">
              {{ food.price | currency }}
            </p>
          </section>
        </a>
      </li>
    </ul>
  </ng-container>


  <ng-template #noFoods>
    <app-not-found
      message="No foods found!"
      resetLinkText="Try searching for something else"
    ></app-not-found>
  </ng-template>


  <section class="faq">
    <div class="faq__container">
      <app-faq></app-faq>
    </div>
  </section>
</div>
