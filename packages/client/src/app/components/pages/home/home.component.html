<app-search-bar></app-search-bar>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <section class="content">
        <div class="content__header">
          <p class="content__food-name">
            {{ food.name }}
          </p>
          <span class="content__heart-icon" [ngClass]="{ 'content__heart-icon--favorite': food.favorite }">
            ‚ù§
          </span>
        </div>
        <div class="content__stars">
          <star-rating
            [rating]="food.stars"
            [step]="0.5"
            [showHalfStars]="true"
            [readOnly]="true"
            staticColor="negative"
          ></star-rating>
        </div>
        <div class="content__origin-and-time">
          <div class="content__origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="content__cooking-time">
            <span>üïí</span>
            {{ food.cookingTime }}
          </div>
        </div>
        <p class="content__price">
          {{ food.price | currency }}
        </p>
      </section>
    </a>
  </li>
</ul>
