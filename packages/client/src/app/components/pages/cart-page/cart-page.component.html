<div class="cart-page">
  <app-title title="Cart"></app-title>
  <app-not-found
    [visible]=" !cart || !cart.items.length"
    message="Your cart is empty!"
    resetLinkText="Go to home page"
  ></app-not-found>
  <div class="general-container" *ngIf="cart && cart.items.length">
    <div class="main-container">
      <ul>
        <li *ngFor="let cartItem of cart.items">
          <div>
            <img [src]="cartItem.food.imageUrl" alt="Cart item food image" />
          </div>
          <div>
            <a routerLink="/food/{{ cartItem.food.id }}">
              {{ cartItem.food.name }}
            </a>
          </div>
          <div>
            <select
              #quantitySelector
              [value]="cartItem.quantity"
              (change)="changeQuantity(cartItem, convertToNumber(quantitySelector.value))"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div>
            {{ cartItem.food.price | currency }}
          </div>
          <button class="remove-item-button" (click)="removeFromCart(cartItem)">
            Remove
          </button>
        </li>
      </ul>

      <app-default-button
        text="Continue shopping"
        (onClick)="goToHomePage()"
        [fontSizeRem]="1"
        [width]="'100%'"
      ></app-default-button>
    </div>
    <div class="checkout">
      <div class="checkout-container">
        <div class="foods-count">{{ cart.totalCount }}</div>
        <div class="total-price">{{ cart.totalPrice | currency }}</div>
      </div>

      <app-default-button
        text="Proceed to checkout"
        [fontSizeRem]="1"
        routerLink="/checkout"
        [width]="'100%'"
      ></app-default-button>
    </div>
  </div>
</div>
