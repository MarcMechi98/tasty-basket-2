<div class="orders-page">
  <app-title *ngIf="organizedOrders.length" title="Orders"></app-title>
  <app-not-found
    *ngIf="!organizedOrders.length"
    message="You have no orders yet!"
    resetLinkText="Go to home page"
  ></app-not-found>

  <app-orders-list *ngIf="organizedOrders.length" [orders]="organizedOrders"></app-orders-list>
</div>
