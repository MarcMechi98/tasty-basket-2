<div class="orders-page">
  <app-title *ngIf="orders.length" title="Orders"></app-title>
  <app-not-found
    *ngIf="!orders.length"
    message="You have no orders yet!"
    resetLinkText="Go to home page"
  ></app-not-found>

  <app-orders-list *ngIf="orders.length" [orders]="orders"></app-orders-list>
</div>
