<div class="checkout">
  <app-title title="Order Details" fontSize="1.6rem"></app-title>

  <div class="content">
    <section class="content__form">
      <form [formGroup]="checkoutForm">
        <app-new-text-input
          type="text"
          [control]="nameFormControl"
          label="Name"
        ></app-new-text-input>
        <app-new-text-input
          type="text"
          [control]="addressFormControl"
          label="Address"
        ></app-new-text-input>
      </form>
    </section>

    <section class="content__order-list">
      <h2 class="content__header">Order items</h2>
      <app-order-items-list [order]="order"></app-order-items-list>
    </section>

    <section class="content__map">
      <h2 class="content__header">Select your address</h2>
      <app-map [order]="order"></app-map>
    </section>

    <app-default-button
      text="Proceed to payment"
      [fontSizeRem]="1"
      (click)="createOrder()"
      [width]="'100%'"
    ></app-default-button>
  </div>
</div>
