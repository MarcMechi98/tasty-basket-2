<div class="checkout">
  <app-title title="Order Details" fontSize="1.6rem"></app-title>

  <div class="content">
    <form [formGroup]="checkoutForm">
      <app-new-text-input
        type="text"
        [control]="nameFormControl"
        errorMessage="this field is mandatory"
        label="Name"
      ></app-new-text-input>
      <app-new-text-input
        type="text"
        [control]="addressFormControl"
        errorMessage="this field is mandatory"
        label="Address"
      ></app-new-text-input>
    </form>

    <app-order-items-list [order]="order"></app-order-items-list>

    <div class="content__map">
      <h2>Select your address on the map</h2>
      <app-map [order]="order"></app-map>
    </div>

    <app-default-button
      text="Proceed to payment"
      [fontSizeRem]="1"
      (click)="createOrder()"
      [width]="'100%'"
    ></app-default-button>
  </div>
</div>
