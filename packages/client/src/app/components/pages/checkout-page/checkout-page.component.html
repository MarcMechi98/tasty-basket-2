<div class="checkout">
  <app-title title="Order Details" fontSize="1.6rem"></app-title>

  <div class="content">
    <form [formGroup]="checkoutForm">
      <div class="input">
        <input type="text" class="input-field" formControlName="name" required (focus)="nameInputFocused=true" (blur)="nameInputFocused=false"/>
        <label class="input-label" [class.input-label--empty]="!checkoutForm.get('name')?.value && !nameInputFocused">Name</label>
        <p class="input-error" *ngIf="!nameInputFocused && !checkoutForm.get('name')?.value">This field is mandatory</p>
      </div>
      <div class="input">
        <input type="text" class="input-field" formControlName="address" required (focus)="addressInputFocused=true" (blur)="addressInputFocused=false"/>
        <label class="input-label" [class.input-label--empty]="!checkoutForm.get('address')?.value && !addressInputFocused">Address</label>
        <p class="input-error" *ngIf="!addressInputFocused && !checkoutForm.get('address')?.value">This field is mandatory</p>
      </div>
    </form>

    <app-order-items-list [order]="order"></app-order-items-list>

    <div class="content__map">
      <h2>Select your address on the map</h2>
      <app-map [order]="order"></app-map>
    </div>

    <app-default-button
      text="Proceed to payment"
      [fontSizeRem]="1"
      (click)="createOrder()"
      [width]="'100%'"
    ></app-default-button>
  </div>
</div>
