<div class="container">
  <div class="content">
    <app-title title="Order Details" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <app-text-input [control]="fc['name']" label="Name" placeholder="Enter your name"></app-text-input>
      <app-text-input [control]="fc['address']" label="Address" placeholder="Enter your address"></app-text-input>
    </form>
    <app-order-items-list [order]="order"></app-order-items-list>
  </div>

  <div class="map">
    <app-title
      title="Select your address on the map"
      fontSize="1.6rem"
    ></app-title>

    <app-map [order]="order"></app-map>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Proceed to checkout
      </button>
    </div>
  </div>
</div>
