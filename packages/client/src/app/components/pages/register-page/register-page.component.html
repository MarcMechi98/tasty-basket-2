<div class="container">
  <div class="card">
    <h1 class="card__title">New account</h1>

    <form [formGroup]="registrationForm" class="card__form" (ngSubmit)="register()">
      <app-new-text-input
        [control]="nameFormControl"
        label="Full name"
        [displayAsterisk]="true"
      ></app-new-text-input>

      <app-new-text-input
        [control]="emailFormControl"
        label="Email"
        [displayAsterisk]="true"
      ></app-new-text-input>

      <app-new-text-input
        [type]="shouldShowPassword ? 'text' : 'password'"
        [control]="passwordFormControl"
        label="Password"
        [displayEye]="true"
        [displayAsterisk]="true"
        (eyeIconClicked)="shouldShowPassword = !shouldShowPassword"
      ></app-new-text-input>

      <app-new-text-input
        [type]="shouldShowPasswordConfirmation ? 'text' : 'password'"
        [control]="confirmPasswordFormControl"
        label="Confirm password"
        [displayEye]="true"
        [displayAsterisk]="true"
        (eyeIconClicked)="shouldShowPasswordConfirmation = !shouldShowPasswordConfirmation"
      ></app-new-text-input>

      <app-new-text-input
        [control]="addressFormControl"
        label="Address"
        [displayAsterisk]="true"
      ></app-new-text-input>

      <div class="card__button-wrapper">
        <app-default-button [text]="'Register'" width="100%" type="submit" [fontSizeRem]="1.3"></app-default-button>
      </div>
    </form>

    <div class="card__login">
      <span>Already have an account? </span>
      <a routerLink="/login" [queryParams]="{ returnUrl: returnUrl }">Login now</a>
    </div>
  </div>
</div>
