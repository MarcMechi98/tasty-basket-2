<app-not-found
  [visible]="!food.id"
  message="Food not found!"
  resetLinkText="Go to home page"
></app-not-found>
<section class="food-container" *ngIf="food && food.id">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <header class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="heart-icon" [ngClass]="{'favorite': food.favorite}">‚ù§</span>
    </header>

    <div class="rating">
      <star-rating
        [rating]="food.stars"
        [step]="0.5"
        [showHalfStars]="true"
        [readOnly]="true"
        staticColor="negative"
      ></star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="cooking-time">
      <span>
        Time to cook is about <strong>{{ food.cookingTime }}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
      <button (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
</section>
