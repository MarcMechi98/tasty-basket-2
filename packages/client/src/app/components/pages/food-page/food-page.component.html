<div class="food-page">
  <app-not-found
    [visible]="!food"
    message="Food not found!"
    resetLinkText="Go to home page"
  ></app-not-found>

  <section class="food-container" *ngIf="food && food.id">
    <img [src]="food.imageUrl" [alt]="food.name" class="food-container__image">
    <div class="details">
      <header class="header">
        <span class="name">
          {{ food.name }}
        </span>
        <span class="heart-icon" [ngClass]="{'favorite': food.isFavorite}" (click)="switchFavorite()">‚ù§</span>
      </header>

      <div class="rating">
        <app-star-rating [stars]="food.stars" [size]="1.5"></app-star-rating>
      </div>

      <div class="origins">
        <span *ngFor="let origin of food.origins">
          {{ origin }}
        </span>
      </div>

      <div class="tags">
        <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
          {{ tag }}
        </a>
      </div>

      <div class="cooking-time">
        <span>
          Cooking time of <strong>{{ food.cookingTime }}</strong> minutes
        </span>
      </div>

      <div class="price">
        <p>Price: <span>{{ food.price | currency }}</span></p>
      </div>

      <app-default-button
        (buttonClick)="addToCart()"
        text="Add to cart"
        routerLink="/checkout"
        [fontSizeRem]="1.5"
        [width]="'100%'"
      ></app-default-button>
    </div>
  </section>
</div>
