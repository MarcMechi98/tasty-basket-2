<app-not-found
  [visible]="!food"
  message="Food not found!"
  resetLinkText="Go to home page"
></app-not-found>
<section class="food-container" *ngIf="food && food.id">
  <img [src]="food.imageUrl" [alt]="food.name" style="width: 300px;">
  <div class="details">
    <header class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="heart-icon" [ngClass]="{'favorite': food.isFavorite}" (click)="switchFavorite()">‚ù§</span>
    </header>

    <div class="rating">
      <app-star-rating [stars]="food.stars" [size]="1.8"></app-star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="cooking-time">
      <span>
        Cook time of around <strong>{{ food.cookingTime }}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
      <button (click)="addToCart()">Add to cart</button>
    </div>
  </div>
</section>
