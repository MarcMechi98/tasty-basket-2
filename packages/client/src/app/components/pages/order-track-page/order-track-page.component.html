<div class="details-page" *ngIf="order$ | async as order">
  <h1>Order: <strong>#{{order.id}}</strong></h1>

  <div class="content">
    <section class="details">
      <p><strong>Date:</strong> {{order.createdAt | date:'medium'}}</p>
      <p><strong>Name:</strong> {{order.name}}</p>
      <p><strong>Address:</strong> {{order.address}}</p>
      <p><strong>Status:</strong> {{order.status}}</p>
      <p *ngIf="order.paymentId">
        <strong>Payment ID:</strong> {{order.paymentId}}
      </p>
    </section>

    <section class="order">
      <h2 class="content__section-header">Order items</h2>
      <app-order-items-list [order]="order"></app-order-items-list>
    </section>

    <section class="map">
      <h2 class="content__section-header">Delivery address</h2>
      <div class="map__container">
        <app-map [order]="order" [readonly]="true"></app-map>
      </div>
    </section>
  </div>

  <div class="button-container">
    <app-default-button
      text="All orders"
      routerLink="/orders"
      width="100%"
      [fontSizeRem]="1.5"
    ></app-default-button>
  </div>
</div>
