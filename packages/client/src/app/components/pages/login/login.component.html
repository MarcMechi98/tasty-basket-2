<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <app-text-input
        label="Email"
        type="email"
        placeholder="Enter your email"
        [control]="fc['email']"
        [shouldDisplayErrors]="isSubmitted"
      ></app-text-input>

      <app-text-input
        label="Password"
        type="password"
        placeholder="Enter your password"
        [control]="fc['password']"
        [shouldDisplayErrors]="isSubmitted"
      ></app-text-input>

      <app-default-button [text]="'Login'"></app-default-button>
    </form>
  </div>
</div>
