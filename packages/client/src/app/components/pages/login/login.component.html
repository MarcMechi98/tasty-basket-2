<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <app-text-input
        label="Email"
        type="email"
        placeholder="Enter your email"
        [control]="fc['email']"
        [shouldDisplayErrors]="isSubmitted"
      ></app-text-input>

      <app-text-input
        label="Password"
        type="password"
        placeholder="Enter your password"
        [control]="fc['password']"
        [shouldDisplayErrors]="isSubmitted"
      ></app-text-input>

      <app-default-button [text]="'Login'" (buttonClick)="login()"></app-default-button>
    </form>

    <div class="register">
      <span>Don't have an account? </span>
      <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">Register now</a>
    </div>
  </div>
</div>
