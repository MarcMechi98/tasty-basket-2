<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" formControlName="email" placeholder="Email"/>
        </div>

        <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
          <div *ngIf="fc['email'].errors['required']">Email can't be empty</div>
        </div>
      </div>

      <div class="input-container">
        <label>Password</label>
        <div>
          <input type="password" formControlName="password" placeholder="Password"/>
        </div>

        <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
          <div *ngIf="fc['password'].errors['required']">Email can't be empty</div>
        </div>
      </div>

      <div class="button">
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
