<table>
  <tr>
    <td colspan="5">
      <h3>Order Items</h3>
    </td>
  </tr>

  <tr *ngFor="let item of order.items">
    <td class="food-item">
      <a routerLink="/food/{{ item.food.id }}">
        <img [src]="item.food.imageUrl">
      </a>
    </td>
    <td class="food-item">
      {{ item.food.name }}
    </td>
    <td class="food-item">
      {{ item.food.price | currency }}
    </td>
    <td class="food-item">
      {{ item.quantity }}
    </td>
    <td class="food-item">
      {{ item.price | currency }}
    </td>
  </tr>

  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total:
      </strong>
    </td>
    <td>
      <strong>
        {{ order.totalPrice | currency }}
      </strong>
    </td>
  </tr>
</table>
