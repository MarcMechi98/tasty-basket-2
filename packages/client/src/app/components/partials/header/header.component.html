<header>
  <div class="container">
    <a routerLink="/" class="logo">Tasty Basket!</a>
    <nav>
      <ul>
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login">Login</a>
        </li>
        <li class="menu-container" *ngIf="isLoggedIn">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart">
            Cart <span *ngIf="cartQuantity !== 0">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
