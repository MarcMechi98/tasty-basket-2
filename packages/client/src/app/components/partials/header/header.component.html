<header class="header">
  <div class="brand">
    <img src="../../../../assets/images/tasty-logo.png" alt="Brand logo" style="height: 40px;">
    <a routerLink="/" class="logo" style="font-weight: 600;">Tasty Basket</a>
  </div>

  <div  class="login justify-between" style="background-color: grey;">
    <div *ngIf="!isLoggedIn" class="login__profile-container justify-between">
      <fa-icon class="login__icon" [icon]="faUser"></fa-icon>
      <a routerLink="/login">Login/Register now!</a>
    </div>

    <div *ngIf="isLoggedIn" class="justify-between">
      <div class="userProfile" class="login__profile-container justify-between">
        <fa-icon class="login__icon" [icon]="faUser"></fa-icon>
        <p>Welcome back, {{ user.name }}!</p>
      </div>
      <div>
        <a (click)="logout()">
          <fa-icon class="login__logout" [icon]="faArrowRightFromBracket"></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <nav class="options justify-between">
    <ul *ngIf="isLoggedIn" class="justify-between">
      <li>
        <a routerLink="/profile">Profile</a>
      </li>
      <li>
        <a routerLink="/orders">Orders</a>
      </li>
    </ul>

    <div>
      <a routerLink="/cart">
        <fa-icon class="cart" [icon]="faShoppingCart"></fa-icon>
        <span *ngIf="cartQuantity !== 0">{{ cartQuantity }}</span>
      </a>
    </div>
  </nav>
</header>
